<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Container wrapper -->
    <div class="container-fluid">
        <!-- Toggle button -->
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
            data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <em class="fas fa-bars"></em>
        </button>
        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Navbar brand -->
            <a class="navbar-brand mt-2 mt-lg-0" href="/home-page">
                <img src="../../assets/images/logo.png" alt="homepage image" height="30" />
            </a>
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/home-page">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products">Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact Us</a>
                </li>
                <ng-container *ngIf="isAdmin">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Admin Panel</a>
                    </li>
                </ng-container>
            </ul>
            <!-- Left links -->
        </div>
        <!-- Collapsible wrapper -->

        <!-- Right elements -->

        <div class="d-flex align-items-center">
            <!-- Icon -->
            <a class="text-reset me-3" href="/cart">
                <em class="fas fa-shopping-cart"></em>
                <div style="font-size: 10px;" class="badge bg-danger">{{totalItem}}</div>
            </a>
            <div class="nav-item dropdown ">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <em class="fa-solid fa-circle-user"></em> </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">

                    <ng-container *ngIf="!isLoggedIn">
                        <li><a class="dropdown-item" href="/auth/login">Sign in</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="/auth/registration">Sign up</a></li>
                    </ng-container>
                    <ng-container *ngIf="isDatabaseLoggedIn">
                        <ng-container *ngIf="isAdmin">
                            <li class="nav-item">
                                <a class="dropdown-item" href="/admin">Admin Panel</a>
                            </li>
                        </ng-container>
                        <li><a class="dropdown-item" href="/user-profile">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#logoutModal">Sign out</a></li>
                    </ng-container>
                    <!-- If log in with Okta -->
                    <ng-container *ngIf="(isAuthenticated$  | async) === true">
                        <li><a class="dropdown-item" href="/user-profile">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#logoutModal">Sign out from Okta</a></li>
                    </ng-container>
                </ul>
            </div>
        </div>
        <!-- Right elements -->
    </div>
    <!-- Container wrapper -->
</nav>
<!-- Navbar -->

<!-- Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="logoutModalLabel">Sign Out</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Would you like to sign out?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">No, Thanks!</button>
                <button type="button" class="btn btn-danger" (click)="logout()">Sign Out</button>
            </div>
        </div>
    </div>
</div>
